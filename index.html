<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encrypt/Decrypt</title>
    <style>
        body {
            background-color: #2f2f2f;
            color: #8b0000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative; /* Position relative for the bars */
            overflow: hidden; /* Prevent overflow */
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            position: relative; /* Position relative for child elements */
            z-index: 1; /* Ensure text is above bars */
        }
        label, input, select {
            display: block;
            margin: 10px auto;
            width: 80%;
            padding: 10px;
            border: 1px solid #8b0000;
            border-radius: 5px;
            background-color: #4f4f4f; /* Input background color */
            color: #8b0000;
        }
        /* Updated input background color to be opaque */
        input[type="text"],
        input[type="number"],
        select {
            background-color: #333; /* Solid dark background for input fields */
        }
        input[type="submit"] {
            background-color: #8b0000;
            color: #ffffff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #a52a2a;
        }
        .bars {
            position: absolute;
            top: 0;
            bottom: 0; /* Extend to bottom */
            width: 50%; /* Occupy half width */
            background: repeating-linear-gradient(
                to right,
                rgba(0, 0, 0, 0.5) 0,
                rgba(0, 0, 0, 0.5) 5px,
                transparent 5px,
                transparent 20px
            );
        }
        .bars.left {
            left: 0; /* Position on the left */
        }
        .bars.right {
            right: 0; /* Position on the right */
        }
    </style>
</head>
<body>
    <div class="bars left"></div>
    <div class="bars right"></div>
    <div class="container">
        <h1>Encrypt/Decrypt Text</h1>
        <form action="/process" method="post">
            <label for="text">Text:</label>
            <input type="text" id="text" name="text" value="{{.Text}}">
            <label for="key">Key:</label>
            <input type="number" id="key" name="key" value="{{.Key}}">
            <label for="action">Action:</label>
            <select id="action" name="action">
                <option value="E" {{if eq .Action "E"}}selected{{end}}>Encrypt</option>
                <option value="D" {{if eq .Action "D"}}selected{{end}}>Decrypt</option>
            </select>
            <input type="submit" value="Submit">
        </form>

        {{if .Result}}
        <h2>Result</h2>
        <p>{{.Result}}</p>
        {{end}}
    </div>
</body>
</html>
