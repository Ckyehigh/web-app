<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROT13 Encrypt/Decrypt</title>
    <style>
        body {
            background-color: black; /* Solid black background */
            color: darkred; /* Dark red text color */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center elements horizontally */
            justify-content: center; /* Center elements vertically */
            height: 100vh; /* Full height of the viewport */
            margin: 0; /* Remove default margin */
        }
        h1 {
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border: 1px solid darkred; /* Dark red border */
            border-radius: 5px;
            background-color: white; /* Non-transparent background for input/button */
            color: black; /* Black text in input/button */
        }
        button {
            cursor: pointer; /* Change cursor to pointer for buttons */
        }
        button:hover {
            background-color: darkred; /* Change button background on hover */
            color: white; /* Change button text color on hover */
        }
    </style>
</head>
<body>
    <h1>ROT13 Encrypt/Decrypt</h1>
    <input type="text" id="text" placeholder="Enter text here" />
    <input type="number" id="key" placeholder="Enter key" />
    <select id="action">
        <option value="E">Encrypt</option>
        <option value="D">Decrypt</option>
    </select>
    <button onclick="processText()">Submit</button>
    <h2 id="result"></h2>

    <script>
        async function processText() {
            const text = document.getElementById('text').value;
            const key = document.getElementById('key').value;
            const action = document.getElementById('action').value;

            const response = await fetch(`/process?text=${encodeURIComponent(text)}&key=${key}&action=${action}`);
            const result = await response.text();
            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
